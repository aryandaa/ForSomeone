<script>
window.onload = function () {
  let currentIndex = 0;
  let typingInstance = null;
  const messageC = document.querySelector(".messageC");
  const teks = teksAnimasi;

  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");
  const envelope = document.getElementById("envelope");
  const btnOpen = document.getElementById("open");
  const envwrap = document.getElementById("envwrap");
  const wallpaper = document.getElementById("wallpaper");
  const container = document.getElementById("container");
  const stiker = document.querySelector(".stiker");

  // fungsi bersihin isi
  function clearTypeit() {
    while (messageC.firstChild) messageC.removeChild(messageC.firstChild);
    document.querySelectorAll(".ti-cursor").forEach(c => c.remove());
  }

  // fungsi ngetik teks
  function tampilkanPesan() {
    // sembunyikan tombol selama animasi
    nextBtn.style.display = "none";
    prevBtn.style.display = "none";

    clearTypeit();

    if (typingInstance) {
      try {
        typingInstance.destroy();
      } catch (e) {}
      typingInstance = null;
    }

    typingInstance = new TypeIt(".messageC", {
      strings: [teks[currentIndex]],
      speed: 30,
      cursor: true,
      lifeLike: true,
      waitUntilVisible: true,
      afterComplete: () => {
        const cursor = document.querySelector(".ti-cursor");
        if (cursor) cursor.style.display = "none";

        // tampilkan tombol setelah animasi selesai
        nextBtn.style.display = "inline-block";
        prevBtn.style.display = "inline-block";
      },
    });

    typingInstance.go();
  }

  // tombol next/back
  if (nextBtn && prevBtn) {
    nextBtn.addEventListener("click", () => {
      nextBtn.style.display = "none"; // hide lagi pas ganti
      prevBtn.style.display = "none";
      clearTypeit();
      currentIndex = (currentIndex + 1) % teks.length;
      tampilkanPesan();
    });

    prevBtn.addEventListener("click", () => {
      nextBtn.style.display = "none";
      prevBtn.style.display = "none";
      clearTypeit();
      currentIndex = (currentIndex - 1 + teks.length) % teks.length;
      tampilkanPesan();
    });
  }

  // fungsi buka surat
  btnOpen.addEventListener("click", open);
  envelope.addEventListener("click", open);

  function open() {
    envelope.classList.remove("close");
    envelope.classList.add("open");
    setTimeout(() => {
      envwrap.classList.add("opahidden");
      wallpaper.style = "transform: scale(1.5)";
      setTimeout(() => {
        container.classList.remove("hidden");
        container.classList.add("opamuncul");
        stiker.classList.add("opamuncul");
        wallpaper.style = "transform: scale(1)";
        envwrap.classList.add("hidden");
        tampilkanPesan(); // tampilkan pesan pertama
      }, 700);
    }, 1400);
  }
};
</script>
